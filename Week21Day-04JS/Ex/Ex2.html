<script>
    var user = {
        "firstname": "saran",
        "lastname": "kumar",
        "email": "saranfunner@gmail.com",
        "login": {
            "username": "saranfun",
            "password": "saran1234"
        }

    }
    var url = "https://jsonplaceholder.org/users";
    //header
    var header =
    {
        "method": "POST",
        "body": JSON.stringify(user),
        "header": {
            "content-type": "application/json"
        }
    }
    //actual data
    fetch(url, header).then(response => {
        if (response.ok == false) {
            console.error("Failed To Add Data");
        }
        else {
            return response.json();
        }
    }).then(data => {
        console.log(data);
    }).catch(error => {
        console.warn(error + "error");
    })
</script>
