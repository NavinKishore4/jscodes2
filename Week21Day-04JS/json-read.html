<div>
    <table border="2">
        <thead>
            <tr>
                <th>Id</th>
                <th>Slug</th>
                <th>Title</th>
            </tr>
        </thead>
        <tbody id="target">

        </tbody>
    </table>
</div>
<script>
    //api url
    //"https://jsonplaceholder.org/posts"
    var url = "https://jsonplaceholder.org/posts";

    //connect
    fetch(url).then(response => {
        console.log(response);
        console.log(response.ok);
        console.log(response.status);
        if (response.ok == false) {
            console.error("Problem in fetching the url/data");
        }
        else {
            return response.json();
        }
    }).then(data => {
        // console.log(data);
        //logic for table
        var tbody = document.getElementById("target");
        data.forEach(temp => {
            console.log(temp.id + " = " + temp.slug);
            var tr = document.createElement("tr");
            var tdId = document.createElement("td");
            var tdSlug = document.createElement("td");
            var tdTitle = document.createElement("td");
            tdId.innerHTML = temp.id;
            tdSlug.innerHTML = temp.slug;
            tdTitle.innerHTML = temp.title;

            tr.appendChild(tdId);
            tr.appendChild(tdSlug);
            tr.appendChild(tdTitle);

            tbody.appendChild(tr);
        })
    }).catch(error => {
        console.warn(error);
    })

</script>
