<script>
    var xhr = new XMLHttpRequest();
    var url = "https://jsonplaceholder.typicode.com/todos";
    //configure?where?how
    xhr.open("GET", url);

    //handle the response or the reply from the server
    xhr.onload = function () {
        if (xhr.status >= 200 && xhr.status <= 300) {
            var data = JSON.parse(xhr.responseText);
            console.log(data);
        }
        else {
            console.log("Some error has happend : " + xhr.status);
        }
    };

    //trigger the hit
    xhr.send();

</script>
